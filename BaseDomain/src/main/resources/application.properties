spring.application.name=BaseDomain
server.port=8082
# ? Correct JDBC URL
spring.datasource.url=jdbc:mysql://localhost:3306/Auth_service_db

# ? JDBC Driver (modern)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Database credentials
spring.datasource.username=root
spring.datasource.password=password

# ? JPA dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ? Optional: auto-create tables based on entities
spring.jpa.hibernate.ddl-auto=update

# ? Optional: show SQL in logs (for debugging)
spring.jpa.show-sql=true