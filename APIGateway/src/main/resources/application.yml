server:
  port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: Auth-Service
              uri: lb://Auth-Service
              predicates:
                - Path=/auth/**
              filters:
                - AuthenticationFilter
            - id: Order-Service
              uri: lb://Order-Service
              predicates:
                - Path=/ordercontroller/**
              filters:
                - AuthenticationFilter
            - id: Stock-Service
              uri: lb://Stock-Service
              predicates:
                - Path=/stockcontroller/**
              filters:
                - AuthenticationFilter